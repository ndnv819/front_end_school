<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1만 시간의 법칙</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/10000hours.css">
</head>
<body>
    <h1 class="sr-only">1만 시간의 법칙</h1>
    <section class="content">
        <article class="title">
            <img src="img/clock.png" alt="" class="clock">
            <img src="img/title.png" alt="1만 시간의 법칙" class="title-img">
        </article>
        <article class="first-comment">
            <p>"연습은 어제의 당신보다 당신을 더 낫게 만든다."</p>
        </article>
        <article class="second-comment">
            <div>
                <p>1만 시간의 법칙</p><p>은</p>
                <p>어떤 분야의 전문가가 되기 위해서는</p>
                <p>최소한 1만 시간의 훈련이 필요하다는 법칙이다.</p>
            </div>
            <img src="img/quotes.png" alt="">
        </article>
        <article>
            <p>나는</p>
            <input type="text" placeholder="예)프로그래밍">
            <p>전문가가 될 것이다.</p>
            <p>그래서 앞으로 매일 하루에</p>
            <input type="number" placeholder="예)5">
            <p>시간식 훈련할 것이다.</p>
        </article>
        <button>나는 며칠 동안 훈련을 해야 1만 시간이 될까?</button>
    </section>
</body>
</html>
