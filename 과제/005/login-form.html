<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modal</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main id="login-form">
        <h1>로그인 또는 회원가입</h1>
        <img src="" alt="">
        <section>
            <h2 class="sr-only">로그인 정보 입력</h2>
            <p>위니브에서 여러분의 궁금증을 해결하세요! :)</p>
            <form action="#none">
                <label for="login-id" class="sr-only">아이디를 입력하세요.</label>
                <input type="text" placeholder="아이디" id="login-id" required>
                <label for="login-pw" class="sr-only">비밀번호를 입력하세요.</label>
                <input type="text" placeholder="비밀번호" id="login-pw" required>
                <input type="checkbox" id="stay-logged-in">
                <label for="stay-loggedin">로그인 상태 유지</label>
                <button type="submit">로그인</button>
            </form>
        </section>
        <section>
            <!-- <h2 class="sr-only">로그인 정보가 없을 경우</h2> -->
            <a>회원가입</a><a>아이디/비밀번호 찾기</a>
            <p>또는</p>
        </section>
        <section>
            <h2 class="sr-only"></h2>
            <a href="#none" class="google-login">구글 계정으로 로그인</a>
            <a href="#none" class="facebook-login">페이스북 계정으로 로그인</a>
            <a href="#none" class="naver-login">네이버 계정으로 로그인</a>
            <a href="#none" class="kakao-login">카카오톡 계정으로 로그인</a>
        </section>
    </main>
</body>
</html>
