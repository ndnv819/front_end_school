<body>
    <script>
        'use strict'; 

        str = "hello strict"; // str is not defined

        var undefined = "undefined"; // 
        console.log(undefined) //  Cannot assign to read only property 'undefined' of object '#<Window>'

        var Infinity = 100; 
        console.log(Infinity) // Cannot assign to read only property 'Infinity' of object '#<Window>'

        Math.PI = 0; // Cannot assign to read only property 'PI' of object '#<Object>'

        const Employee = {
            firstname: "jaehyun",
            lastname: 'han'
        }

        console.log(Employee.firstname);
        delete Employee.firstname;
        console.log(Employee.firstname);

        delete Object.prototype; // Cannot delete property 'prototype' of function Object()

        function myFunc(a, a, b) { // 매개변수 중복
            console.log(a + a + b);
        }

        myFunc(1, 2, 3);  // Duplicate parameter name not allowed in this context
