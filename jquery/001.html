<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        // 문서가 다 준비되면 실행!
        $(function(){ // 이것을 주석처리하면 실행이 안됩니다. html이 다 로드되지 않은 상태이기 때문에 그렇습니다.
            $('.box').fadeOut(3000).fadeIn(3000);
        })
    </script>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        .box2 {
            width: 30px;
            height: 30px;
            opacity: 0.3;
            background-color: brown;
        }
    </style>
</head>
<body>
    <h1 id="one">jQuery 실습</h1>
    <p>hello</p>
    <button class="btn1">클릭해</button>
    <p class="실습">jQuery 실습 중</p>
    <img src="" alt="">
    <hr>
    <textarea name="메모장" id="메모장" cols="30" rows="10"></textarea>
    <button class="btn2">메모장 내용 경고창으로 출력</button>
    <p id="p3">hello world</p>
    <hr>
    <div class="wrapper">
        <h1 class="title">title</h1>
        <ul>
            <li class="items">item 1</li>
            <li class="items">item 2</li>
            <li class="items">item 3</li>
        </ul>
    </div>
    <ul class="ul2">
        <li>hello</li>
        <li>hello</li>
        <li>hello</li>
        <li>hello</li>
        <li>hello</li>
        <li>hello</li>
        <li>hello</li>
        <li>hello</li>
        <li>hello</li>
        <li>hello</li>
    </ul>
    <hr>
    <div id="div1">hello world</div>
    <div class="one blue">hello</div>
    <div class="two blue">hello</div>
    <p class="blue">blue</p>
    <div class="three">toggle without blue</div>
    <div class="three blue">toggle with blue</div>
    <hr>
    
    <div class="box"></div>
    <button class="btn3">클릭</button>
    <div class="box2"></div>
    <script>
        // document.getElementById.innerHTML = '!!!';
        $('#one').text('hello jquery');
        // $('p').hide();
        $('.btn1').click(function() {
            alert('클릭됨');
        });
        $('.실습').text('실습중이에요');
        $('.실습').html('<strong>실습</strong>중이에요');
        $('.실습').css('color', 'white');
        // css부분은 카멜 표기법을 따릅니다.
        $('.실습').css('backgroundColor', 'green');
        $('img').attr('src', '../img/a.jpg');
        $('img').attr('data-name', '프로필').attr('data-hello', 'world');
        $('img').css('width', '200px');
        $('.btn2').click(function() {
            let 메모장값 = $('#메모장').val();
            $('#메모장').val('값을 입력하세요');
            // console.log(메모장값);
            alert(메모장값);
        });
        $('#p3').css('color', 'red').css('backgroundColor', 'yellow');

        // 문제 
        // 1. items 부모를 찾아 background-color를 파란색으로 바꾸기
        // 2. items 2번째 color를 빨간색으로 바꾸기
        // 3. ul2의 자식인 li요소를 선택하여 1번부터 3번까지 color를 녹색으로 바꾸기
        // 4. ul2의 자식인 li요소를 선택하여 7번부터 10번까지 color를 파란색, background-color를 빨간색으로 바꾸기 

        // my
        // $('.wrapper>ul').css('backgroundColor', 'blue');
        // $('.items:nth-child(2)').css('color', 'red');
        // $('.ul2>li:nth-child(-n+3)').css('color', 'green');
        // $('.ul2>li:nth-child(n+7):nth-child(-n+10').css('color', 'blue').css('backgroundColor', 'red');

        // 선생님
        $('.items').parent().css('backgroundColor', 'blue');
        $('.items').eq(1).css('color', 'red');
        // n = 0, 1, 2, 3 ... 
        $('.ul2>li:nth-child(n+3)').css('color', 'green');
        $('ul').append('<li>hello world end</li>');
        $('ul').prepend('<li>hello world start</li>');
        $('ul').after('<h2>끝</h2>');
        $('ul').before('<h2>시작</h2>');

        $("#div").addClass("important");
        $(".one, .two, p").removeClass("blue");  
        $(".three").toggleClass("blue");
        // $(".box").fadeOut(3000).fadeIn(3000);    
        // $(".box").click(function(){
        //     $(this).stop();
        // });
        
        // 이벤트 

        // div 클릭했을 때 안 보이게 하기
        // dom이 준비되면 실행해라! -> 
        $(function(){
            $(".box").click(function(){
                $(this).hide();
            });
        })

        //JQuery - animate
        //버튼 클릭했을 때 변화주기
        $('.btn3').click(function() {
            $('.box2').animate({
                width: '300px',
                height: '300px',
                opacity: 1,
            }, 'slow');
        });
        // 호버 
        $(".box2").hover(function(){
            $(this).css("background-color", "yellow");
        }, function(){ // 호버에서 벗어났을 때
            $(this).css("background-color", "blue");
        });
        // 마우스 이벤트 
        $(".box2").mouseenter(function(){
            alert("You entered p1!");
        });
        $(".box2").mouseleave(function(){
            alert("Bye! You now leaved p1!");
        });
    </script>
</body>
</html>
