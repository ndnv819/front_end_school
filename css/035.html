<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상 요소 선택자</title>
    <style>
        p::after {
            content: 'cm';
            color: red;
        }
        p::before {
            content: '약';
            color: gray;
        }
    </style>
</head>
<body>
    <p>10</p>
</body>
</html>
