<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상 클래스 선택자</title>
    <style>
        .foo:nth-child(odd) {
            color: red;
        }
        .foo:nth-child(2n) {
            color: blue;
        }
        .foo:nth-child(2n+1) {
            color: orange;
        }
        .foo:nth-child(3n) {
            color: green;
        }
    </style>
</head>
<body>
    <ul>
        <li class="foo">1</li>    <!-- .foo:first-child -->
        <li class="foo">2</li>    
        <li class="foo">3</li>    <!-- .foo:nth-child(3) -->
        <li class="foo">4</li>
        <li class="foo">5</li>    <!-- .foo:last-child -->
        <li class="foo">6</li>
        <li class="foo">7</li>
        <li class="foo">8</li>
        <li class="foo">9</li>
        <li class="foo">10</li>
    </ul>
</body>
</html>
