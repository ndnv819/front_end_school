<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가변 크기 단위</title>
    <style>
        html, body {
            font-size: 10px;
        }
        p {
            /* em: 부모의 폰트사이즈에 영향을 받는다 */
            font-size: 2em; 
            font-weight: 900;
        }
        div {
            font-size: 2em;
        }
        .one {
            /* rem: html의 폰트사이즈에 영향을 받는다 */
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <!-- em, %, rem, vw, vh -->
    <h1>hello world</h1>    
    <p>hello world</p>
    <div>
        <!-- 10px * 2 = 20px -->
        <div>
            <!-- 20px * 2 = 40px -->
            <div>
                <!-- 40px * 2 = 80px -->
                hello world
            </div>
        </div>
    </div>

    <div>
        <div>
            <div class="one">
                <!-- html 폰트 사이즈 10px * 2 = 20px -->
                hello world
            </div>
        </div>
    </div>
</body>
</html>
