<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex 연습</title>
    <link rel="stylesheet" href="reset.css">
    <style>
        .container {
            display: flex;
            width: 200px;
            height: 200px;
            border: 1px solid;
            justify-content: flex-end;
            align-items: center;
        }
        .box {
            width: 50px;
            height: 50px;
            background: pink;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>
</html>
