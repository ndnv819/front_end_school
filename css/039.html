<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가변 크기 단위</title>
    <style>
        .one {
            /* % : 부모가 가진 크기의 절반 (여기선 body, 화면의 절반 아님) */
            width: 50%;
            height: 200px;
            background-color: darkblue;
        }
        .two {
            height: 100px;
            width: 50%;
            background-color: red;
        }
        .three {
            /* vw : 보여지는 화면 기준 */
            height: 100px;
            width: 50vw;
            background-color: red;
        }
    </style>
</head>
<body>
    <!-- em, %, rem, vw, vh -->
    <div class="one">
        <div class="two">%</div>
    </div>
    <br>
    <div class="one">
        <div class="three">vw</div>
    </div>
</body>
</html>
