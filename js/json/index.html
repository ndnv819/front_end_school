<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- 실무에서는 이벤트 인라인으로 걸지 않아요. 나중에 이벤트하면서 다시 업급하겠습니다. -->
    <button onclick="renderTable(data)">데이터 호출</button>
    <button onclick="ageSort(data)">나이순 정렬</button>
    <button onclick="eyeSort(data)">eye color순 정렬</button>
    <button onclick="nameSort(data)">이름순 정렬</button>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>index</th>
                <th>picture</th>
                <th>age</th>
                <th>eyeColor</th>
                <th>name</th>
                <th>gender</th>
                <th>company</th>
                <th>email</th>
                <th>phone</th>
                <th>address</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="data.js"></script>
    <script>
        // 나이순 정렬 
        function ageSort(data) {
            data.sort(function (a, b) {
                // 오름차
                // if (a.age > b.age) {
                //     return 1;
                // }
                // if (a.age < b.age) {
                //     return -1;
                // }
                // // a must be equal to b
                // return 0;

                // 위 식을 아래처럼 작성해도 됨 
                // 내림차
                // return b.age - a.age;
                // 오름차
                return a.age - b.age;
            });            
            renderTable(data)
        }
        
        //이름순 정렬
        function nameSort(data) {
            data.sort(function (a, b) {
                var nameA = a.name.toUpperCase(); // ignore upper and lowercase
                var nameB = b.name.toUpperCase(); // ignore upper and lowercase
                if (nameA < nameB) {
                    return -1;
                }
                if (nameA > nameB) {
                    return 1;
                }

                // 이름이 같을 경우
                return 0;
            });            
            renderTable(data)
        }

        // eyeColor순 정렬
        function eyeSort(data) {
            data.sort(function (a, b) {
                var eyeColorA = a.eyeColor.toUpperCase(); // ignore upper and lowercase
                var eyeColorB = b.eyeColor.toUpperCase(); // ignore upper and lowercase
                if (eyeColorA < eyeColorB) {
                    return -1;
                }
                if (eyeColorA > eyeColorB) {
                    return 1;
                }

                // 이름이 같을 경우
                return 0;
            });            
            renderTable(data)
        }



        // 데이터 관련 렌더링 
        function renderTable(data) {
            let tbodyData = [];
            for (const iterator of data) {
                // console.log(iterator);
                tbodyData.push(`
                    <tr>
                        <th>${iterator.index}</th>
                        <th>${iterator.picture}</th>
                        <th>${iterator.age}</th>
                        <th>${iterator.eyeColor}</th>
                        <th>${iterator.name}</th>
                        <th>${iterator.gender}</th>
                        <th>${iterator.company}</th>
                        <th>${iterator.email}</th>
                        <th>${iterator.phone}</th>
                        <th>${iterator.address}</th>
                    </tr>
                `)
            }            
            document.querySelector('.table > tbody').innerHTML = tbodyData.join('');
        }

        // let age = document.querySelector('.age');
        // age.addEventListener("click", ageSort);
        // Uncaught TypeError: data.sort is not a function at HTMLTableCellElement.ageSort 
    </script>
</body>
</html>
